kmsPeers:
  # Number of replicas managed by each statefulset
  count: 1

kmsCoreClient:
  enabled: true
  nameOverride: kms-core-client
  num_majority: 2
  num_reconstruct: 3
  decryption_mode: "NoiseFloodSmall"
  fhe_parameter: "Test"
  image:
    name: ghcr.io/zama-ai/kms-core-client
    tag: latest-dev
    pullPolicy: IfNotPresent
  envFrom:
    configmap:
      name: kms-core-client-config

kmsCore:
  nameOverride: kms-core
  addressOverride:
  image:
    name: ghcr.io/zama-ai/kms-service
    tag: latest-dev
    pullPolicy: IfNotPresent
  publicVault:
    s3:
      enabled: true
      bucket: kms-public
      prefix: ""
  thresholdMode:
    enabled: false
    initializationScript:
      enabled: true
    peersList:
      - id: 1
        host: kms-threshold-staging-1
        port: 50001
      - id: 2
        host: kms-threshold-staging-2
        port: 50001
      - id: 3
        host: kms-threshold-staging-3
        port: 50001
      - id: 4
        host: kms-threshold-staging-4
        port: 50001
  aws:
    region: eu-west-1
  storage:
    capacity: 5Gi
  serviceMonitor:
    enabled: false
  resources:
    requests:
      memory: 2Gi
      cpu: 2
    limits:
      memory: 4Gi
      ephemeralStorage: 1Gi
      grpcTimeout: 360
      grpcMaxMessageSize: 104857600

kmsInit:
  enabled: true

environment: dev

rustLog: info

minio:
  enabled: true
  commonAnnotations:
    "helm.sh/hook-weight": "-1"
  fullnameOverride: minio
  auth:
    rootUser: minio-admin
    rootPassword: minio-admin
  provisioning:
    enabled: true
    buckets:
      - name: kms-public
        region: eu-west-1
    users:
      - username: kms-access-key-id
        password: kms-secret-access-key
        policies:
          - readwrite
    extraCommands:
      - "mc anonymous set public provisioning/kms-public"

kyverno:
  enabled: false

kmsGenKeys:
  enabled: false

kubeUtils:
  image:
    pullPolicy: IfNotPresent
