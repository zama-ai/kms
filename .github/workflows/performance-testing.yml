name: performance-testing

on:
  pull_request:
  schedule:
    - cron: "0 0 * * 1-5" # Runs at midnight UTC (1 AM CET) Monday-Friday
  workflow_dispatch:
    inputs:
      deploymentType:
        description: "Deployment type"
        required: true
        default: "threshold"
        type: choice
        options:
          - "threshold"
          - "thresholdWithEnclave"
      kmsChartVersion:
        description: "KMS chart version"
        required: true
        default: "1.4.1"
        type: string
      tkmsInfraChartVersion:
        description: "TKMS Infra chart version"
        required: true
        default: "0.3.0"
        type: string
      dockerBuild:
        description: "Docker build"
        required: true
        type: boolean
        default: true
      kmsCoreImageTag:
        description: "KMS Core image tag (if dockerBuild is false)"
        required: false
        type: string
      kmsCoreClientImageTag:
        description: "KMS Core client image tag (if dockerBuild is false)"
        required: false
        type: string

permissions: {}

jobs:
  # docker-build:
  #   if: inputs.dockerBuild == true
  #   name: docker-build
  #   permissions:
  #     actions: read # Required to read workflow run information
  #     contents: write # Required to checkout repository code
  #     id-token: write # Required for OIDC authentication
  #     pull-requests: read # Required to read pull request information
  #     packages: write # Required to publish Docker images
  #     attestations: write # Required to create build attestations
  #   uses: ./.github/workflows/docker-build.yml
  #   secrets:
  #     BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
  #     AWS_ACCESS_KEY_S3_USER: ${{ secrets.AWS_ACCESS_KEY_S3_USER }}
  #     AWS_SECRET_KEY_S3_USER: ${{ secrets.AWS_SECRET_KEY_S3_USER }}
  #     SLAB_ACTION_TOKEN: ${{ secrets.SLAB_ACTION_TOKEN }}
  #     SLAB_BASE_URL: ${{ secrets.SLAB_BASE_URL }}
  #     JOB_SECRET: ${{ secrets.JOB_SECRET }}
  #     CGR_USERNAME: ${{ secrets.CGR_USERNAME }}
  #     CGR_PASSWORD: ${{ secrets.CGR_PASSWORD }}

  performance-testing:
    name: performance-testing
    # needs: docker-build
    runs-on: ubuntu-latest
    env:
      NAMESPACE: "kms-ci"
      DEPLOYMENT_TYPE: ${{ github.event_name == 'workflow_dispatch' && inputs.deploymentType || 'threshold' }}
      KMS_CHART_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.kmsChartVersion || '1.3.1' }}
      TKMS_INFRA_CHART_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.tkmsInfraChartVersion || '0.3.0' }}
      SYNC_SECRETS_CHART_VERSION: "0.2.1"
      # IMAGE_TAG: ${{ needs.docker-build.outputs.image_tag }}
      IMAGE_TAG: "v0.11.0"
      PCR0: ${{ needs.docker-build.outputs.enclave_pcr0 }}
      PCR1: ${{ needs.docker-build.outputs.enclave_pcr1 }}
      PCR2: ${{ needs.docker-build.outputs.enclave_pcr2 }}
    steps:
      ################################################################
      # SET UP REQUIRED TOOLS
      #
      - name: Setup tailscale
        uses: tailscale/github-action@84a3f23bb4d843bcf4da6cf824ec1be473daf4de # v3.2.3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:${NAMESPACE}

      - name: Setup helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          export PATH=$PATH:/usr/local/bin

      - name: Setup argo workflow CLI
        env:
          ARGO_OS: "${{ runner.os }}"
          ARGO_VERSION: "v3.7.2"
        run: |
          # Detect OS
          if [[ "$(uname -s)" != "Darwin" ]]; then
            ARGO_OS="linux"
          fi
          # Download the binary
          curl -sLO "https://github.com/argoproj/argo-workflows/releases/download/${ARGO_VERSION}/argo-${ARGO_OS}-amd64.gz"
          # Unzip
          gunzip "argo-${ARGO_OS}-amd64.gz"
          # Make binary executable
          chmod +x "argo-${ARGO_OS}-amd64"
          # Move binary to path
          mv "./argo-${ARGO_OS}-amd64" /usr/local/bin/argo
          # Test installation
          argo version

      - name: Setup kubeconfig
        run: |
          tailscale configure kubeconfig tailscale-operator-zws-dev.diplodocus-boa.ts.net

      ################################################################
      # SET UP ENVIRONMENT
      - name: Checkout Project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set kubeconfig
        run: |
          kubectl config get-contexts
          kubectl config use-context tailscale-operator-zws-dev.diplodocus-boa.ts.net

      - name: Login to zws GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ZWS_BOT_TOKEN }}

      - name: Setup registry credentials secrets
        run: |
          helm upgrade --install sync-secrets oci://ghcr.io/zama-zws/helm-charts/sync-secrets \
          --namespace "${NAMESPACE}" \
          --version "${SYNC_SECRETS_CHART_VERSION:-"0.2.1"}" \
          --values ./ci/kube-testing/threshold/kms-ci/registry-credential/values-kms-ci.yaml

      # - name: Setup slack webhook secrets
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      #   run: |
      #     kubectl create secret generic slack-webhook \
      #     --from-literal=url=${{ secrets.SLACK_WEBHOOK_URL }} \
      #     --namespace kms-ci

      - name: Setup tkms-infra
        run: |
          ##########################################################################
          # DEPLOYMENT OF TKMS INFRA
          #
          if [[ "${DEPLOYMENT_TYPE}" == "threshold" ]]; then
            helm upgrade --install tkms-infra oci://ghcr.io/zama-zws/crossplane/tkms-infra \
            --namespace "${NAMESPACE}" \
            --version "${TKMS_INFRA_CHART_VERSION}" \
            --values ./ci/kube-testing/threshold/kms-ci/tkms-infra/values-kms-ci.yaml

          ##########################################################################
          # DEPLOYMENT OF TKMS INFRA WITH ENCLAVE
          #
          elif [[ "${DEPLOYMENT_TYPE}" == "thresholdWithEnclave" ]]; then
            helm upgrade --install tkms-infra oci://ghcr.io/zama-zws/crossplane/tkms-infra \
            --namespace "${NAMESPACE}" \
            --version "${TKMS_INFRA_CHART_VERSION}" \
            --values ./ci/kube-testing/"${DEPLOYMENT_TYPE}"/kms-ci/tkms-infra/values-kms-ci.yaml \
            --set kmsParties.awsKms.recipientAttestationImageSHA384="${PCR0}"
          fi

      - name: Wait tkms-infra to be ready
        run: |
          ##########################################################################
          # WAIT FOR DEPLOYMENT OF TKMS INFRA IS DONE
          #
          for i in {1..13}; do
            kubectl wait --for=condition=ready Kmsparties kms-party-kms-ci-"${i}" -n "${NAMESPACE}" --timeout=120s
          done
          if [[ "${DEPLOYMENT_TYPE}" == "thresholdWithEnclave" ]]; then
            kubectl wait --for=condition=ready enclavenodegroups -l crossplane.io/claim-namespace="${NAMESPACE}" -n "${NAMESPACE}" --timeout=120s
          fi

      - name: Setup kms-core with 13 parties
        run: |
          ##########################################################################
          # SET PATH SUFFIX
          #
          if [[ "${DEPLOYMENT_TYPE}" == "thresholdWithEnclave" ]]; then
            PATH_SUFFIX="kms-enclave-ci"
          elif [[ "${DEPLOYMENT_TYPE}" == "threshold" ]]; then
            PATH_SUFFIX="kms-ci"
          fi

          ##########################################################################
          # DEPLOYMENT_TYPE = threshold
          #
          if [[ "${DEPLOYMENT_TYPE}" == "threshold" ]]; then
            for i in {1..13}; do
              helm upgrade --install kms-service-threshold-"${i}"-"${NAMESPACE}" oci://ghcr.io/zama-ai/kms/charts/kms-core \
              --namespace "${NAMESPACE}" \
              --version "${KMS_CHART_VERSION}" \
              --values ./ci/kube-testing/"${DEPLOYMENT_TYPE}"/kms-ci/kms-service/values-"${PATH_SUFFIX}".yaml \
              --values ./ci/kube-testing/"${DEPLOYMENT_TYPE}"/kms-ci/kms-service/values-kms-service-threshold-"${i}"-"${PATH_SUFFIX}".yaml \
              --set kmsCoreClient.image.tag="${IMAGE_TAG}" \
              --set kmsCore.image.tag="${IMAGE_TAG}"
            done

          ##########################################################################
          # DEPLOYMENT_TYPE = thresholdWithEnclave
          #
          elif [[ "${DEPLOYMENT_TYPE}" == "thresholdWithEnclave" ]]; then
            for i in {1..13}; do
              helm upgrade --install kms-core oci://ghcr.io/zama-ai/kms/charts/kms-core \
              --namespace "${NAMESPACE}" \
              --version "${KMS_CHART_VERSION}" \
              --values ./ci/kube-testing/"${DEPLOYMENT_TYPE}"/kms-ci/kms-service/values-"${PATH_SUFFIX}".yaml \
              --values ./ci/kube-testing/"${DEPLOYMENT_TYPE}"/kms-ci/kms-service/values-kms-service-threshold-"${i}"-"${PATH_SUFFIX}".yaml \
              --set kmsCoreClient.image.tag="${IMAGE_TAG}" \
              --set kmsCore.image.tag="${IMAGE_TAG}" \
              --set kmsCore.thresholdMode.tls.trustedReleases[0].pcr0="${PCR0}" \
              --set kmsCore.thresholdMode.tls.trustedReleases[0].pcr1="${PCR1}" \
              --set kmsCore.thresholdMode.tls.trustedReleases[0].pcr2="${PCR2}"
            done
          fi

          ##########################################################################
          # WAIT FOR DEPLOYMENT OF KMS CORE IS DONE
          #
          kubectl wait --for=condition=ready pod -l app=kms-core -n "${NAMESPACE}" --timeout=600s

          ##########################################################################
          # DEPLOYMENT OF kms-core-init
          #
          helm upgrade --install kms-core-init oci://ghcr.io/zama-ai/kms/charts/kms-core \
          --namespace "${NAMESPACE}" \
          --version "${KMS_CHART_VERSION}" \
          --values ./ci/kube-testing/"${DEPLOYMENT_TYPE}"/kms-ci/kms-service/values-kms-service-init-"${PATH_SUFFIX}".yaml \
          --set kmsCoreClient.image.tag="${IMAGE_TAG}" \
          --set kmsCore.image.tag="${IMAGE_TAG}"

          ##########################################################################
          # WAIT FOR DEPLOYMENT OF kms-core-init
          #
          kubectl wait --for=condition=complete job -l app=kms-threshold-init-job -n "${NAMESPACE}" --timeout=600s

          ##########################################################################
          # DEPLOYMENT OF kms-core-gen-keys
          #
          helm upgrade --install kms-core-gen-keys oci://ghcr.io/zama-ai/kms/charts/kms-core \
          --namespace "${NAMESPACE}" \
          --version "${KMS_CHART_VERSION}" \
          --values ./ci/kube-testing/"${DEPLOYMENT_TYPE}"/kms-ci/kms-service/values-kms-service-gen-keys-"${PATH_SUFFIX}".yaml \
          --set kmsCoreClient.image.tag="${IMAGE_TAG}" \
          --set kmsCore.image.tag="${IMAGE_TAG}" \
          --wait \
          --wait-for-jobs \
          --timeout=1200s

          ##########################################################################
          # WAIT FOR DEPLOYMENT OF kms-core-gen-keys
          #
          kubectl wait --for=condition=complete job -l app=kms-core-client-gen-keys -n "${NAMESPACE}" --timeout=600s

      - name: Run performance testing
        run: |
          # sed -i "s/<version>/${IMAGE_TAG}/g" ./ci/kube-testing/argo-workflow/test-suite-workflow-"${PATH_SUFFIX}"-req-by-step.yaml
          # argo submit -n argo ./ci/kube-testing/argo-workflow/test-suite-workflow-"${PATH_SUFFIX}"-req-by-step.yaml
          sed -i "s/<version>/${IMAGE_TAG}/g" ./ci/kube-testing/argo-workflow/test-suite-workflow-kms-ci-reqbystep-v0.11.0.yaml
          argo submit -n argo ./ci/kube-testing/argo-workflow/test-suite-workflow-kms-ci-reqbystep-v0.11.0.yaml
          argo logs @latest -f -n "${NAMESPACE}"

      - name: Get logs from kms-core
        if: always()
        run: |
          for i in {1..13}; do
            kubectl logs kms-service-threshold-"${i}"-"${NAMESPACE}"-core-"${i}" -c kms-core -n "${NAMESPACE}" > kms-core-"${i}"-logs.txt
          done

      - name: Upload kms-core logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: kms-core-logs
          path: kms-core-*.txt

      - name: Cleanup
        if: always()
        run: |
          for i in {1..13}; do
            helm uninstall kms-service-threshold-"${i}"-"${NAMESPACE}" -n "${NAMESPACE}"
            kubectl delete cm -l app=kms-core -n "${NAMESPACE}"
          done
          helm uninstall kms-core-gen-keys -n "${NAMESPACE}"
          helm uninstall kms-core-init -n "${NAMESPACE}"
          helm uninstall tkms-infra -n "${NAMESPACE}"
          helm uninstall sync-secrets -n "${NAMESPACE}"
          kubectl delete cm -l app=kms-core-client -n "${NAMESPACE}"
          kubectl delete cm kms-keys -n "${NAMESPACE}"
          kubectl delete sts -l app=kms-core-client -n "${NAMESPACE}"
          kubectl delete job -l app=kms-core-client-gen-keys -n "${NAMESPACE}"
          kubectl delete job -l app=kms-threshold-init-job -n "${NAMESPACE}"
