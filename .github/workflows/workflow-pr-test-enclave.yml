name: workflow-pr-test-enclave

on:
  workflow_dispatch:

concurrency:
  group: service-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  docker:
    name: workflow-pr-test-enclave/docker (bpr)
    uses: ./.github/workflows/common-docker-big-instance.yml
    permissions:
      actions: read        # Read workflow runs and artifacts
      contents: read       # Read repository contents
      id-token: write      # Authenticate with cloud providers via OIDC
      pull-requests: read  # Read pull request information
      packages: write      # Push Docker images to registry
      attestations: write  # Create container attestations
    with:
      docker-file: "./docker/core/service/Dockerfile"
      working-directory: "./core/service"
      push_image: true
      image-name: 'kms-service'
      app-cache-dir: 'kms'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
      SLAB_ACTION_TOKEN: ${{ secrets.SLAB_ACTION_TOKEN }}
      SLAB_BASE_URL: ${{ secrets.SLAB_BASE_URL }}
      JOB_SECRET: ${{ secrets.JOB_SECRET }}
      AWS_ACCESS_KEY_S3_USER: ${{ secrets.AWS_ACCESS_KEY_S3_USER }}
      AWS_SECRET_KEY_S3_USER: ${{ secrets.AWS_SECRET_KEY_S3_USER }}

  enclave:
    name: workflow-pr-test-enclave/enclave
    needs:
      - docker
    uses: ./.github/workflows/common-nitro-enclave.yml
    permissions:  # Permissions for enclave test workflow
      actions: read       # Read workflow runs and artifacts
      contents: write     # Read repository contents
      id-token: write     # Authenticate with cloud providers via OIDC
      pull-requests: read # Read pull request information
      packages: write     # Push Docker images to registry
      attestations: write # Create container attestations
    with:
      docker-file-enclave: "./docker/core/service/enclave.dockerfile"
      working-directory: "./core/service"
      push_image: true
      image-name: 'kms-service'
      image-enclave-name: 'kms-service-enclave'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
