syntax = "proto3";

package ddec_networking;

service gnetworking {
    rpc SendValue(SendValueRequest) returns(SendValueResponse) {}
    rpc HealthCheck(HealthCheckRequest) returns(HealthCheckResponse) {}
}


message SendValueRequest {
    bytes tag = 1;
    bytes value = 2;
}

message SendValueResponse {
    // Used to indicate whether the receiving server rejected the connection. 
    // E.g. if it is for a session that has already been completed
    Status status = 1; 
}

enum Status {
    ACTIVE = 0; 
    INACTIVE = 1;
    COMPLETED = 2;
}

message HealthCheckRequest {
    bytes tag = 1;
}

message HealthCheckResponse {}