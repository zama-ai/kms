fullnameOverride: minio
mode: standalone
rootUser: minio-admin
rootPassword: minio-admin
replicas: 1
buckets:
  - name: kms
    region: eu-west-1
    policy: public
    purge: false
  - name: kms-private
    region: eu-west-1
    policy: private
    purge: false
customCommands:
  - command: "admin accesskey create myminio/ --access-key kms-access-key-id --secret-key kms-secret-access-key"
resources:
  requests:
    memory: 1Gi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 250m