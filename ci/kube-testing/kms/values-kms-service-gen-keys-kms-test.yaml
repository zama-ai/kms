kmsGenKeys:
  enabled: true
  keyGenArgs: "insecure-key-gen"
  crsGenArgs: "insecure-crs-gen --max-num-bits 2048"
  configmap:
    name: kms-keys
  resources:
    requests:
      memory: 24Gi
      cpu: 4
    limits:
      memory: 24Gi
      cpu: 4

minio:
  enabled: true
  endpoint: "http://localstack:4566"
  username: kms-access-key-id
  password: kms-secret-access-key

kubeUtils:
  image:
    name: ghcr.io/zama-ai/security-hub/infra/kube-utils
    tag: v0.4.3
    pullPolicy: Always

kmsCore:
  enabled: false
  thresholdMode:
    enabled: true
    # peersList is dynamically generated by the setup script based on NUM_PARTIES
    # The script passes --set-json to override this with the correct number of peers
    # Placeholder list - will be overridden by setup script
    peersList: []

kmsCoreClient:
  enabled: false
  image:
    name: ghcr.io/zama-ai/kms/core-client
    tag:
  num_majority: 2 # 2 when 4 parties and 5 when 13 parties
  num_reconstruct: 3 # 3 when 4 parties and 9 when 13 parties
  decryption_mode: NoiseFloodSmall
  fhe_parameter: Test

kmsInit:
  enabled: false

kmsGenCertAndKeys:
  enabled: false