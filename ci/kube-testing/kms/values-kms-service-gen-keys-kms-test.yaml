kmsGenKeys:
  enabled: true
  keyGenArgs: "insecure-key-gen"
  crsGenArgs: "insecure-crs-gen --max-num-bits 2048"
  configmap:
    name: kms-keys
  resources:
    requests:
      memory: 6Gi
      cpu: 2
    limits:
      memory: 6Gi
      cpu: 2

minio:
  enabled: true
  endpoint: "http://minio:9000"
  username: kms-access-key-id
  password: kms-secret-access-key

kmsCore:
  enabled: false
  thresholdMode:
    enabled: true
    peersList:
      - id: 1
        host: kms-core-1
        port: 50001
      - id: 2
        host: kms-core-2
        port: 50001
      - id: 3
        host: kms-core-3
        port: 50001
      - id: 4
        host: kms-core-4
        port: 50001

kmsCoreClient:
  enabled: false
  image:
    name: ghcr.io/zama-ai/kms/core-client
    tag:
  num_majority: 5 # 2 when 4 parties and 5 when 13 parties
  num_reconstruct: 9 # 3 when 4 parties and 9 when 13 parties
  decryption_mode: NoiseFloodSmall
  fhe_parameter: Default

kmsInit:
  enabled: false

kmsGenCertAndKeys:
  enabled: false